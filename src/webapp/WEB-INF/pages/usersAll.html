<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей в базе</title>
</head>
<body>
<table th:border="1">
    <thead>
    <tr>
        <th>№ п/п</th>
        <th>Имя</th>
        <th>Возраст</th>
    </tr>
    </thead>

    <div th:each="user : ${users}">
        <tr th:align="center">
            <td th:text="${user.getId()}"></td>
            <td><a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a></td>
            <td th:text="${user.getAge()}"></td>
        </tr>
    </div>
</table>
<br/>
<form th:method="POST" th:action="@{/new}" th:object="${user}">
    <label th:for="name">Новое имя:</label>
    <input th:type="text" th:name="name" th:id="name">
    <br/>
    <label th:for="age">Возраст:</label>
    <input th:type="text" th:name="age" th:id="age">
    <br>
    <br>
    <input th:type="submit" th:value="Записать"/>
</form>
</body>
</html>
